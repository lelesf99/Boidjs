<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Boids</title>
	<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="touch"></div>
		<canvas></canvas>
	</div>
	<p style="color: white; position: absolute; top: 50%; left: 50%;" id="debug"></p>
	<div class="menu">
		<h1>Simulation parameters</h1>
		<label>Separation</label>
		<input id="separation" class="slider" type="range" min="20" max="80" value="50">

		<label>Alignment</label>
		<input id="alignment" class="slider" type="range" min="20" max="80" value="50">

		<label>Cohesion</label>
		<input id="cohesion" class="slider" type="range" min="20" max="80" value="50">

		<label>Quad tree Cap</label>
		<input id="quad" class="slider" type="range" min="1" max="64" value="24">

		<label>Speed</label>
		<input id="speed" class="slider" type="range" min="10" max="200" value="105">

		<label>Vision</label>
		<input id="vision" class="slider" type="range" min="2" max="54" value="10">

		<label>Vision FOV</label>
		<input id="FOV" class="slider" type="range" min="80" max="160" value="120">

		<div class="buttons">
			<button id="spawn" class="button" type="button" style="border-radius: 3px 0 0 3px;">Spawn</button>
			<button id="despawn" class="button" type="button" style="border-radius: 0 3px 3px 0;">Despawn</button>
		</div>
		<div class="buttons">
			<button id="quadHlToggle" class="button" type="button" style="border-radius: 3px 0 0 3px;">Show quadTree</button>
			<button id="singleHlToggle" class="button" type="button">Highlight</button>
			<button id="shapeBtn" class="button" type="button" style="border-radius: 0 3px 3px 0;">Shape</button>
		</div>
		
	</div>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/quadTree.js"></script>
	<script type="text/javascript" src="js/boid.js"></script>
	<script type="text/javascript" src="js/sim.js"></script>
	<script type="text/javascript" src="js/eventHandler.js"></script>
</body>
</html>
